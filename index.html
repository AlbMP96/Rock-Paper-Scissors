<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="final-score">
            <p class="player-score">Player: 0</p>
            <p class="computer-score">Computer: 0</p>
            <h1 class="winner"></h1>
        </div>
        <div class="choices">
            <img class="rock" src="./resources/rock-icon.png"/>
            <img class="paper" src="./resources/paper-icon.png"/>
            <img class="scissors" src="./resources/scissors-icon.png"/>
        </div>

        <div class="results">
            <p class="round-number">Round: 1</p>
            <p class="round-history">Player play: , Computer play:</p>
            <p class="result">Round winner: </p>
        </div>
    </body>
</html>
